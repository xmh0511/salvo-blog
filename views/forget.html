<!DOCTYPE html>
<html lang="zh">

<head>
	<base href="{{baseUrl | safe}}" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Language" content="zh-CN">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>忘记密码</title>
	<script>
		window.baseUrl = `{{baseUrl | safe }}`;
	</script>
	<link rel="shortcut icon" href="{{baseUrl | safe}}favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="{{baseUrl | safe}}public/plug/layui/css/layui.css">
	<link rel="stylesheet" href="{{baseUrl | safe}}public/css/login.css">
	<script type="text/javascript" src="{{baseUrl | safe}}public/plug/layui/layui.js"></script>
</head>

<body>

	<div class="login-wrapper layui-anim layui-anim-scale">
		<form class="layui-form">
			<h2>重置密码</h2>
			<div class="layui-form-item layui-input-icon-group">
				<i class="layui-icon layui-icon-user"></i>
				<input class="layui-input" name="nickName" placeholder="请输入用户昵称" autocomplete="off" lay-verType="tips"
					lay-verify="required" required />
			</div>
			<div class="layui-form-item layui-input-icon-group">
				<i class="layui-icon layui-icon-password"></i>
				<input class="layui-input" name="password" placeholder="请输入密码" type="password" lay-verType="tips"
					lay-verify="required" required />
			</div>
			<div class="layui-form-item layui-input-icon-group">
				<i class="layui-icon layui-icon-password"></i>
				<input class="layui-input" name="password2" placeholder="请再次输入密码" type="password" lay-verType="tips"
					lay-verify="required|checkIsSame" required />
			</div>

			<div class="layui-form-item layui-input-icon-group">
				<i class="layui-icon layui-icon-email"></i>
				<input id="email" class="layui-input"  name="email"
					placeholder="请输入邮箱" autocomplete="off" lay-verType="tips" lay-verify="required" required />
				<button id="sendCheckCode" class="layui-btn layui-btn-xs" style="font-size: 12px;">获取验证码</button>
			</div>

			<div class="layui-form-item layui-input-icon-group">
				<i class="layui-icon layui-icon-fonts-code"></i>
				<input class="layui-input" name="code" placeholder="请输入验证码" autocomplete="off" lay-verType="tips"
					lay-verify="required" required />
			</div>

			<div class="layui-form-item">
				<a href="{{baseUrl | safe}}login" class="layui-link">返回登录</a>
				<!-- <a th:href="@{/forget}" class="layui-link pull-right">忘记密码</a> -->
			</div>
			<div class="layui-form-item" style="margin-bottom: 20px;">
				<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-filter="forgetSubmit" lay-submit>重置</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="{{baseUrl | safe}}public/js/clipboard.min.js"></script>
	<script type="text/javascript" src="{{baseUrl | safe}}public/js/login.js"></script>
</body>
<style>
	body:before {
		content: "";
		background-color: rgba(0, 0, 0, .2);
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
	}
</style>

</html>
